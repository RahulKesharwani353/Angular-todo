<h2 class="font-bold text-xl">Todos</h2>
<div class="text-blue-600">
    <span>Sunday</span>,<span>Dec 1, 2024</span>
</div>

<div class="flex mt-6">
    <input type="text" 
    class="w-full h-16 px-4 py-2 rounded shadow"
    placeholder="task here"
    [(ngModel)]="newTask"
    (keydown.enter)="addTask()"/>
</div>

<div class="flex flex-col mt-6">
    <app-task-list [taskList]="taskList" (complete)="onComplete($event)" (important)="onImportant($event)"></app-task-list>
  </div>
